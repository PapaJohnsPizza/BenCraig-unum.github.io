<h1>Quiz</h1>
<div class="quiz-container">
  <div id="quiz"></div>
</div>
<div id="buttons">
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit Quiz</button>
<button id="explain">Explanations</button>
<button id="reset">Reset Quiz</button>
</div>
<div id="results"></div>

<script>
(function quiz() {

alert("In this section you to test your knowledge of; the people of note during WWII, Events before, during, and after the war, Understanding or ideas of WWII, The understanding of advances in technology in both the Allied and Axis Powers. ")

  const myQuestions = [
	{
	  question: "What could have lead Japan to attack Pearl Harbor? ",
	  answers: {
		a: "WWII",
		b: "The USA cut off trade in order to supply its allies ",
		c: "Japan didn’t like the President",
	  },
	  correctAnswer: "b"
	},
	{
	  question: "How was Hitler able to gain power?",
	  answers: {
		a: "The german people were bored",
		b: "He did a coup ",
		c: "WWI devastated Germany ",
		d: "He was a likeable person"
	  },
	  correctAnswer: "c"
	},	
	{
	  question: "What did the Treaty of Versailles do after WWI?",
	  answers: {
		a: "It let Russia take over Germany",
		b: "It made Germany take all the blame and responsibility for the war ",
		c: "It allied Japan and Germany ",
	  },
	  correctAnswer: "b"
	},	
	{
	  question: "What was the turning point of WWII in the Eastern Front of Europe? ",
	  answers: {
		a: "Germany attacked Poland",
		b: "Germany attacked Russia in the winter",
		c: "The US joined WWII",
		d: "Hitler committed suicide with his wife"
	  },
	  correctAnswer: "b"
	},	
	{
	  question: "Who did the US join with to free Normandy on D-Day? ",
	  answers: {
		a: "Canada and Russia",
		b: "Russia and France ",
		c: "Britain and Canada",
		d: "Britain and France "
	  },
	  correctAnswer: "c"
	},	
	{
	  question: "What ended the war in the pacific?",
	  answers: {
		a: "Japan surrendered ",
		b: "Germany tried to attack Russia in the winter while being unprepared ",
		c: "D-Day for Normandy ",
		d: "The US dropped 2 atomic bombs on Japan"
	  },
	  correctAnswer: "d"
	},	
	{
	  question: "What caused the USA to get involved in WWII? ",
	  answers: {
		a: "The bombing of Pearl Harbor ",
		b: "Hitler’s attack on Poland",
		c: "It’s agreements to help supply its allies during the war ",
		d: "Roosevelt getting vexed because of the supply costs"
	  },
	  correctAnswer: "c"
	},	
	{
	  question: "What other groups of people were targeted by the Nazi party besides Jews?",
	  answers: {
		a: "LGBTQ",
		b: "People of color",
		c: "People with disabilities",
		d: "All of the above"
	  },
	  correctAnswer: "d"
	},
	{
	  question: "Why did Japan bomb Pearl Harbor? ",
	  answers: {
		a: "They wanted to scare the USA into staying neutral ",
		b: "The USA cut off trade with Japan to help their allies",
		c: "The Japanese didn’t like the USA D. The US stole Hawaii from the Japanese ",
	  },
	  correctAnswer: "a"
	},
{
	  question: "Who had to pay for most of the war’s debt after WWII ended? ",
	  answers: {
		a: "Germany",
		b: "US",
		c: "All of the world countries had to pay an equal amount",
		d: "All of Europe "
	  },
	  correctAnswer: "a"
	},
{
	  question: "Whose descendants were affected the most for years to come after WWII?",
	  answers: {
		a: "US",
		b: "Germany",
		c: "Russia",
		d: "Japan"
	  },
	  correctAnswer: "d"
	},
{
	  question: "How did countries react to the atomic bombs dropped on Japan?",
	  answers: {
		a: "They wanted to harness atomic energy to improve life with robots and atomic cars.",
		b: "They confronted the US about unnecessary power used on civilians.",
		c: "Major powers wanted to replicate the bombs leading to conflicts over atomic weaponry.",
		d: "They didn't care enough to confront the US leading to the total conquest over the world via nuclear weapons."
	  },
	  correctAnswer: "c"
	},

  ];

  function buildQuiz() {
	// we'll need a place to store the HTML output
	const output = [];

	// for each question...
	myQuestions.forEach((currentQuestion, questionNumber) => {
	
		const image = [];
		

	
	  // we'll want to store the list of answer choices
	  const answers = [];

	  // and for each available answer...
	  for (letter in currentQuestion.answers) {
		// ...add an HTML radio button
		answers.push(
		  `<label>
			 <input type="radio" name="question${questionNumber}" value="${letter}">
			  ${letter} :
			  ${currentQuestion.answers[letter]}
		   </label>`
		);
	  }

	  // add this question and its answers to the output
	  output.push(
		`<div class="slide">
		   <div class="question"> ${currentQuestion.question} </div>
		   <div class="answers"> ${answers.join("")} </div>
		 </div>`
	  );
	});

	// finally combine our output list into one string of HTML and put it on the page
	quizContainer.innerHTML = output.join("");
  }

  function showResults() {
	// gather answer containers from our quiz
	const answerContainers = quizContainer.querySelectorAll(".answers");

	// keep track of user's answers
	var numCorrect = 0;

	// for each question...
	myQuestions.forEach((currentQuestion, questionNumber) => {
	  // find selected answer
	  const answerContainer = answerContainers[questionNumber];
	  const selector = `input[name=question${questionNumber}]:checked`;
	  const userAnswer = (answerContainer.querySelector(selector) || {}).value;

	  // if answer is correct
	  if (userAnswer === currentQuestion.correctAnswer) {
		// add to the number of correct answers
		numCorrect++;
		// color the answers green
		answerContainers[questionNumber].style.color = "green";
	  } else {
		// if answer is wrong or blank
		// color the answers red
		answerContainers[questionNumber].style.color = "red";
	  }
	});

	// show number of correct answers out of total
	resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
}

function explanation(){
if (window.confirm('click "Ok" for explanations.')) 
{
window.location.href='https://google.com';
};
}

  function showSlide(n) {
	slides[currentSlide].classList.remove("active-slide");
	slides[n].classList.add("active-slide");
	currentSlide = n;
	
	if (currentSlide === 0) {
	  previousButton.style.display = "none";
	} else {
	  previousButton.style.display = "inline-block";
	}
	
	if (currentSlide === slides.length - 1) {
	  nextButton.style.display = "none";
	  submitButton.style.display = "inline-block";
	} else {
	  nextButton.style.display = "inline-block";
	  submitButton.style.display = "none";
	}
	if (currentSlide === slides.length - 1) {
	  resetButton.style.display = "inline-block";
		explainButton.style.display = "inline-block";
	} else {
	  resetButton.style.display = "none";
		explainButton.style.display = "none";
	}

  }
  function showNextSlide() {
	showSlide(currentSlide + 1);
  }

  function showPreviousSlide() {
	showSlide(currentSlide - 1);
  }

  const quizContainer = document.getElementById("quiz");
  const resultsContainer = document.getElementById("results");
  const submitButton = document.getElementById("submit");
  const resetButton = document.getElementById("reset");
  // display quiz right away
  buildQuiz();

  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  const explainButton = document.getElementById("explain");
  const slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  showSlide(0);

  // on submit, show results
  submitButton.addEventListener("click", showResults);
  nextButton.addEventListener("click", showNextSlide);
  explainButton.addEventListener("click", explanation);
  previousButton.addEventListener("click", showPreviousSlide);
  resetButton.addEventListener("click", resetQuiz);
  
  function resetQuiz(){
	quiz()
	let n = 0;
	slides[currentSlide].classList.remove("active-slide");
	slides[n].classList.add("active-slide");
	currentSlide = n;
	resultsContainer.innerHTML = null
  }
  
})();
</script>
